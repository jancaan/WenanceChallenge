spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl:true
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#LOGGING
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.nnnn} - %-5p %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5p %logger{36} - %msg%n
logging.level.root=info
logging.level.org.springframework.web=debug
logging.level.org.springframework.http=debug
logging.level.org.apache.http.impl=debug
logging.level.org.springframework.web.client=debug
logging.level.org.apache.http=debug
logging.level.coop.bancocredicoop=debug

url.servicio=https://cex.io/api
endpoint.servicio=/last_price/BTC/USD
